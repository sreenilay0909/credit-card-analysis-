    <!-- why section -->
    <section class="why_section layout_padding">
        <div class="container">

            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <div class="full">

                        <form action="/submitCreditForm" method="POST" enctype="multipart/form-data">

                            <fieldset>
                                <!-- Name -->
                                <input type="text" placeholder="Enter your full name" name="fullname" required />
                                <input type="text" placeholder="Father's Name" name="father_name" required />
                                <input type="text" placeholder="Mother's Name" name="mother_name" required />

                                <!-- DOB -->
                                <input type="date" placeholder="Date of Birth" name="dob" required />

                                <!-- Gender -->
                                <label><input type="radio" name="gender" value="male"> Male</label>
                                <label><input type="radio" name="gender" value="female"> Female</label>
                                <label><input type="radio" name="gender" value="other"> Other</label>

                                <!-- Contact -->
                                <input type="tel" placeholder="Enter your phone number" name="mobile" required
                                    pattern="[6-9][0-9]{9}" maxlength="10" minlength="10"
                                    title="Enter a valid 10-digit Indian phone number starting with 6-9" />

                                <!-- Email -->
                               <input type="email" placeholder="Email Address" name="email" required
                                pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[A-Za-z]{2,}"
                                title="Please enter a valid email address." />



                                <input list="bank" name="bank" placeholder="name of bank" required>

                                <datalist id="bank">
                                    <option value="SBI">
                                    <option value="HDFC">
                                    <option value="ICICI">
                                    <option value="Axis Bank">
                                    <option value="Bank of Baroda">
                                    <option value="Bank of India">
                                    <option value="Canara Bank">
                                    <option value="Central Bank of India">
                                    <option value="Indian Bank">
                                    <option value="Bank of Maharashtra">
                                    <option value="Punjab National Bank">
                                    <option value="Bank of America">
                                    <option value="Citibank">
                                </datalist>

                                <!-- Address -->
                                <input type="text" placeholder="Residential Address" name="address" required />
                                <input type="text" placeholder="City" name="city" required />
                                <input type="text" placeholder="State" name="state" required />
                                <input type="text" placeholder="PIN Code" name="pin" required />
                                <input type="text" placeholder="Nationality" name="nationality" required />

                                <!-- Employment & Income -->
                                <input list="employmentStatus" name="employment" placeholder="Employment Status"
                                    required>
                                <datalist id="employmentStatus">
                                    <option value="Employed">
                                    <option value="Self-employed">
                                    <option value="Student">
                                    <option value="Unemployed">
                                </datalist>

                                <input type="text" placeholder="Monthly Income" name="monthly_income" required />
                                <input type="text" placeholder="Annual Income" name="annual_income" required />
                                <input type="text" placeholder="Current Employer (if employed)" name="employer" />

                                <input type="text" placeholder="Occupation" name="occupation" required />
                                <input type="text" placeholder="Account Number (for card deposit)" name="account"
                                    required />







                                <!-- Identification -->
                                <input type="text" placeholder="PAN Number" name="pan" required
                                    pattern="[A-Z]{5}[0-9]{4}[A-Z]" maxlength="10"
                                    title="PAN must be in the format: 5 uppercase letters, 4 digits, and 1 uppercase letter." />



                                <input type="text" placeholder="Aadhaar Number" name="aadhar" required pattern="\d{12}"
                                    maxlength="12" title="Aadhaar number must be exactly 12 digits." />



                                <!-- Card Preference -->
                                <input list="cardTypes" name="cardType" placeholder="Preferred Credit Card Type"
                                    required>
                                <datalist id="cardTypes">
                                    <option value="Classic">
                                    <option value="Gold">
                                    <option value="Platinum">
                                </datalist>

                                <!-- Nominee Details -->
                                <input type="text" placeholder="Nominee Name" name="nominee_name" required />
                                <input type="text" placeholder="Nominee Relationship" name="nominee_relation"
                                    required />
                                <input type="date" placeholder="Nominee DOB" name="nominee_dob" required />

                                <!-- File Uploads -->
                                <label><strong>Upload Your Photo:</strong></label>
                                <input type="file" name="userPhoto" accept="image/*" required />

                                <label><strong>Upload Your Signature:</strong></label>
                                <input type="file" name="userSignature" accept="image/*" required />

                                <label><strong>Upload ID Proof:</strong></label>
                                <input type="file" name="idProof" accept="application/pdf,image/*" required />

                                <label><strong>Upload Address Proof:</strong></label>
                                <input type="file" name="addressProof" accept="application/pdf,image/*" required />

                                <label><strong>Upload Income Proof:</strong></label>
                                <input type="file" name="incomeProof" accept="application/pdf,image/*" required />

                                <!-- Credit Score (Optional) -->
                                <input type="text" placeholder="Credit Score (Optional)" name="credit_score" />

                                <!-- Terms and Submit -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="termsCheck1" required>
                                    <label class="form-check-label" for="termsCheck1">
                                        I agree to the <a href="TNC.html">Terms and Conditions</a>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="termsCheck2" required>
                                    <label class="form-check-label" for="termsCheck2">
                                        I agree to the <a href="TNC.html">Terms and Conditions</a>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="termsCheck3" required>
                                    <label class="form-check-label" for="termsCheck3">
                                        I agree to the <a href="TNC.html">Terms and Conditions</a>
                                    </label>
                                </div>

                                <br><br>
                                <input type="submit" value="Submit" />
                                <button style="background-color: black; color: white; font-weight: bold;"
                                    type="reset">Reset</button>
                            </fieldset>
                        </form>
