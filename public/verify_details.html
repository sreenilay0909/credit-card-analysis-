  <div class="container mt-5">
    <h2 class="text-center mb-4">Card Verification</h2>

    <div id="error-container" class="alert alert-danger d-none" role="alert">
      Verification failed. Please check your details.

    <form action="/verify" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label for="card_number" class="form-label">Card Number</label>
        <input type="text" class="form-control" id="card_number" name="card_number" placeholder="Enter 12-digit card number" required>
      </div>

      <div class="mb-3">
        <label for="security_code" class="form-label">Security Code</label>
        <input type="text" class="form-control" id="security_code" name="security_code" placeholder="XXX" required>
      </div>

      <div class="mb-3">
        <label for="phone_number" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="XXXXXXXXXX" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Verify</button>
      </div>
    </form>
