    <!-- why section -->
    <section class="why_section layout_padding">
        <div class="container">

            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <div class="full">

                        <form action="/submitDebitForm" method="POST" enctype="multipart/form-data">

                            <fieldset>
                                <!-- Name Fields -->
                                <input type="text" placeholder="Enter your first name" name="first_name" required />
                                <input type="text" placeholder="Enter your middle name" name="middle_name" required />
                                <input type="text" placeholder="Enter your last name" name="last_name" required />

                                <!-- Date of Birth -->
                                <input type="date" name="dob" required />

                                <!-- Contact Info -->
                                <input type="tel" placeholder="Enter your phone number" name="phone" required
                                    pattern="[6-9][0-9]{9}" maxlength="10" minlength="10"
                                    title="Enter a valid 10-digit Indian phone number starting with 6-9" />
                                <!-- Email -->
                                <input type="email" placeholder="Email Address" name="email" required
                                    pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[A-Za-z]{2,}"
                                    title="Please enter a valid email address." />

                                <input list="bank" name="bank" placeholder="name of bank" required>

                                <datalist id="bank">
                                    <option value="SBI">
                                    <option value="HDFC">
                                    <option value="ICICI">
                                    <option value="Axis Bank">
                                    <option value="Bank of Baroda">
                                    <option value="Bank of India">
                                    <option value="Canara Bank">
                                    <option value="Central Bank of India">
                                    <option value="Indian Bank">
                                    <option value="Bank of Maharashtra">
                                    <option value="Punjab National Bank">
                                    <option value="Bank of America">
                                    <option value="Citibank">
                                </datalist>

                                <!-- Gender -->
                                <label><input type="radio" name="gender" value="male"> Male</label>
                                <label><input type="radio" name="gender" value="female"> Female</label>
                                <label><input type="radio" name="gender" value="other"> Other</label>

                                <!-- Address -->
                                <input type="text" placeholder="Enter your state" name="state" required />
                                <input type="text" placeholder="Enter your city" name="city" required />
                                <input type="number" placeholder="Enter your pin code" name="pin" required />
                                <input type="text" placeholder="Enter your street name" name="street" required />
                                <textarea placeholder="Enter your address" name="address" required></textarea>

                                <!-- Personal IDs -->
                                <input type="text" placeholder="Enter your Aadhar number" name="aadhar_number"
                                    required required pattern="\d{12}"
                                    maxlength="12" title="Aadhaar number must be exactly 12 digits."/>
                                    <!-- pan -->
                                <input type="text" placeholder="Enter your PAN number" name="pan_number"
                                    pattern="[A-Z]{5}[0-9]{4}[A-Z]" maxlength="10" required
                                    title="PAN must be in the format: 5 uppercase letters, 4 digits, and 1 uppercase letter."/>

                                <!-- Account Type -->
                                <input list="card-types" name="account_type" placeholder="Type of Account" required>
                                <datalist id="card-types">
                                    <option value="Savings">
                                    <option value="Current">
                                </datalist>

                                <!-- Debit Card Type -->
                                <input list="cardtypes" name="debit_card_type" placeholder="Preferred Debit Card Type"
                                    required>
                                <datalist id="cardtypes">
                                    <option value="Classic">
                                    <option value="Platinum">
                                </datalist>

                                <!-- File Uploads -->
                                <label for="userPhoto"><strong>Upload Your Photo:</strong></label>
                                <input type="file" id="userPhoto" name="userPhoto" accept="image/*" required>

                                <label for="userSignature"><strong>Upload Your Signature:</strong></label>
                                <input type="file" id="userSignature" name="userSignature" accept="image/*" required>

                                <!-- Terms and Conditions -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="termsCheck" required>
                                    <label class="form-check-label" for="termsCheck">
                                        I agree to the <a href="TNC.html">Terms and Conditions</a>
                                    </label>
                                </div>

                                <br><br>
                                <!-- Submit Button -->
                                <input type="submit" value="Submit" />
                                <button style="background-color: black; color: white; font-weight: bold;"
                                    type="reset">Reset</button>
                            </fieldset>
                        </form>
